<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | Listado de Ofertas de Trabajo</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a198f5334.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <header th:insert="fragmentos/menu.html::menu-princial">
     
    </header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Listado de Categorías</strong></h4>              
          <div class="card-body">
        
            <hr>
            <div th:if="${msg!=null}" 
                 class='alert alert-warning' 
                 th:text="${msg}" role="role">
            
          </div>
          
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">email</th>
                  <th scope="col">username</th>
                  <th scope="col">estatus</th>
                  <th scope="col">contaseña</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="usuario:${usuarios}">
                  <th scope="row" th:text=${usuario.id}></th>
                  <td th:text=${usuario.nombre}></td >
                  <td th:text=${usuario.email}></td >
                  <td th:text=${usuario.username}></td >
                  <td th:text=${usuario.estatus}></td >
                  <td th:text=${usuario.password}></td >
                </tr > 
                          
              </tbody>
            </table>
            
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragmentos/pie.html::pie-pagina"class="footer">
      
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
